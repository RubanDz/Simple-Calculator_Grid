<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple calculator Grid</title>
    <link rel="stylesheet" href="./CSS/style.min.css">
</head>
<body>
    <div class="grid-wrapper">
        <input type="text" class="grid__item_input grid__item" placeholder="0">
        <div class="grid__item grid__item-1">1</div>
        <div class="grid__item grid__item-2">2</div>
        <div class="grid__item grid__item-3">3</div>
        <div class="grid__item grid__item-4">Clear</div>
        <div class="grid__item grid__item-5">4</div>
        <div class="grid__item grid__item-6">5</div>
        <div class="grid__item grid__item-7">6</div>
        <div class="grid__item grid__item-8">7</div>
        <div class="grid__item grid__item-9">8</div>
        <div class="grid__item grid__item-10">9</div>
        <div class="grid__item grid__item-11">Enter</div>
        <div class="grid__item grid__item-12">8</div>
        <div class="grid__item grid__item-13">Backspace</div>
    </div>
</body>
</html>
